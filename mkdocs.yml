site_name: Click&Go - קליק אנד גו
site_url: https://amaarets.github.io/AutoKal-2/

theme:
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
  logo: logo.png
  favicon: favicon.ico
  language: he
  name: material
  palette:
    primary: cyan
  font:
    text: Roboto
markdown_extensions:
  - attr_list
  - md_in_html